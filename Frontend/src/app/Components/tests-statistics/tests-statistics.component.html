<mat-card>
  <h2>Testes Por Dia</h2>


      <label>Data:
          <input type="date" name="data" [(ngModel)]="data" placeholder="FirstDate"/>
      </label><br><br>

      <button mat-raised-button color="primary" (click)="testsData()">Save</button>

      <br><br>
  <div *ngIf="result">
    <p>Testes: {{result}}</p>
  </div>
  <div *ngIf="infected">
    <p>Infetados: {{infected}}</p>
  </div>
  <div *ngIf="nonInfected">
    <p>NÃ£o infetados: {{nonInfected}}</p>
  </div>
  <div *ngIf="total">
    <p>Testes realizados: {{total}}</p>
  </div>


    <form>
        <mat-form-field class="example-full-width">
            <mat-label>Nome Utente</mat-label>
            <input matInput type="text" [(ngModel)]="id" name="id">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="getTotalUser()">Procurar</button>
    </form>

<div *ngIf="totalUser">
  <p>Testes realizados por {{id}} : {{totalUser}}</p>
</div>

</mat-card>
